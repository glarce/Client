name: Create precomputed archive

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Installing Node
      uses: actions/setup-node@v1
      with:
        node-version: 10.x
    - name: Installing dependencies
      run: |
        npm install
      env:
        CI: true
    - name: Build
      run: ls && npm run build:pre
